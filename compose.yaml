name: homewidgets

services:
  postgres:
    image: postgres:16
    container_name: homewidgets-postgres
    environment:
      POSTGRES_DB: homewidgets
      POSTGRES_USER: homewidgets
      POSTGRES_PASSWORD: homewidgets
    ports:
      - "5432:5432"
    volumes:
      - homewidgets_pgdata:/var/lib/postgresql/data

volumes:
  homewidgets_pgdata:

